<!DOCTYPE html>
<html lang="en">
<head>
	<title>Desafío Reserva de Horas</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<button class="btn-hide-contact100">
				<i class="zmdi zmdi-close"></i>
			</button>

			<div class="contact100-form-title" style="background-image: url(img/cesfam.jpg);">
				<span>Desafio Reseva de Horas</span>
			</div>

			<form class="contact100-form validate-form" onsubmit="return validar();">
				<div class="wrap-input100 validate-input">
					<input id="nombre" class="input100" type="text" name="nombre" placeholder="ingrese su nombre" required oninvalid="this.setCustomValidity('Debe ingresar su nombre')" oninput="this.setCustomValidity('')">
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-user m-b-2"></span>
					</label>
                </div>
                <div class="wrap-input100 validate-input">
					<input id="apellido" class="input100" type="text" name="apellido" placeholder="ingrese su apellido" required oninvalid="this.setCustomValidity('Debe ingresar su apellido')" oninput="this.setCustomValidity('')">
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-user m-b-2"></span>
					</label>
                </div>
                <div class="wrap-input100 validate-input">
					<input id="rut" class="input100" type="rut" name="rut" placeholder="ingrese su rut" required oninvalid="this.setCustomValidity('Debe ingresar su rut')" oninput="this.setCustomValidity('')">
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-user m-b-2"></span>
					</label>
                </div>
                <div class="wrap-input100 validate-input">
					<input id="edad" class="input100" type="number" name="edad" placeholder="ingrese su edad" required oninvalid="this.setCustomValidity('Debe ingresar su edad')" oninput="this.setCustomValidity('')">
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-user m-b-2"></span>
					</label>
				</div>


				<div class="wrap-input100 validate-input">
					<input id="correo" class="input100" type="text" name="correo" placeholder="ingrese su correo" required oninvalid="this.setCustomValidity('Debe ingresar su correo')" oninput="this.setCustomValidity('')">
					<span class="focus-input100"></span>
					<label class="label-input100" for="email">
						<span class="lnr lnr-envelope m-b-5"></span>
					</label>
                </div>
                
                <div class="wrap-input100 validate-input">

					<select id="especialidad" class="form-control input100 box100" required oninvalid="this.setCustomValidity('Debe seleccionar una especialidad')" oninput="this.setCustomValidity('')">
						<option value="" disabled selected>Seleccione una especialidad de la lista</option>
						<option>Geriatría</option>
						<option>Traumatología</option>
						<option>Pediatría</option>
						<option>Medicina General</option>
						<option>Radiologia</option>
						<option>Otorrinolaringología</option>
						<option>Dermatología</option>
						<option>Traumatología</option>
					</select>
					<span class="focus-input100"></span>
                </div>
                
               <div class="wrap-input100 validate-input">
                <input  class="input100" type="text" id="fecha" value='DD-MM-YYYY' min="2020-06-28" required oninvalid="this.setCustomValidity('Debe ingresar la fecha de la atención')" oninput="this.setCustomValidity('')">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input">
                <input class="input100" type="time" id="hora" min="09:00" max="18:00" required oninvalid="this.setCustomValidity('Debe ingresar la hora de la atención')" oninput="this.setCustomValidity('')">
                <span class="focus-input100"></span>
            </div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
					Reservar
					</button>
				</div>
			</form>
		</div>
	</div>
	<!--===============================================================================================-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
